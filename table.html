<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

    <style>

        table{
            border-collapse: collapse;
        }

        td , th{
            border: 1px solid black;
            padding: 12px;
        }
    </style>

</head>
<body>

    <main>

        <section>
            <h2> friends</h2>

            <table> 
                <caption>My friend info</caption>
                <thead>
                    <tr>
                        <th>no</th>
                        <th>name</th>
                        <th>age</th>
                    </tr>

                </thead>

                <tbody>

                    <tr>
                        <td>1</td>
                        <td> shamim</td>
                        <td>18</td>

                    </tr>
                    <tr>
                        <td>2</td>
                        <td> sheikh</td>
                        <td>20</td>

                    </tr>
                    <tr>
                        <td>3</td>
                        <td> priya</td>
                        <td>22</td>

                    </tr>
                    

                </tbody>

                <tfoot>
                    <td colspan="3"> total = 4 </td>

                </tfoot>
            </table>


        </section>

    </main>
    
</body>
</html>
